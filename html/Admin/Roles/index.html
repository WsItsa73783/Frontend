        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

                <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <top-navbar-component></top-navbar-component>

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <create-rol-component></create-rol-component>
                
                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Listado de Roles</h6>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="lista-roles" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Nombre</th>
                                            <th>Estado</th>
                                            <th>Acciones</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <!-- Rows will be populated dynamically by JavaScript -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                
                    <!-- Update Modal -->
                    <div class="modal fade" id="updateRoleModal" tabindex="-1" role="dialog" aria-labelledby="updateRoleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="updateRoleModalLabel">Actualizar Rol</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <form id="update-role-form">
                                        <input type="hidden" id="update-role-id">
                                        <div class="form-group">
                                            <label for="update-role-name">Nombre</label>
                                            <input type="text" class="form-control" id="update-role-name" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="update-role-state">Estado</label>
                                            <select class="form-control" id="update_state" required>
                                                <option value="1">Activo</option>
                                                <option value="0">Inactivo</option>
                                            </select>
                                        </div>                                        
                                        <div class="form-group">
                                            <label>Asignar Permisos:</label>
                                            <div id="permissions-checkboxes">
                                                <!-- Aquí irán los checkboxes generados dinámicamente -->
                                            </div>
                                        </div>
                                        <button type="button" class="btn btn-primary" onclick="updateRole()">Actualizar</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                
                    <!-- Delete Confirmation Modal -->
                    <div class="modal fade" id="deleteRoleModal" tabindex="-1" role="dialog" aria-labelledby="deleteRoleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="deleteRoleModalLabel">Eliminar Rol</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <p>¿Está seguro de que desea eliminar este rol?</p>
                                    <input type="hidden" id="delete-role-id">
                                    <button type="button" class="btn btn-danger" onclick="deleteRole()">Eliminar</button>
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
    <!-- Scroll to Top Button-->

        aria-hidden="true">

            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <a class="btn btn-primary" href="login.html">Logout</a>
                </div>
            </div>
        </div>
    </div>
