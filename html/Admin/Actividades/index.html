<!-- Sidebar -->
<ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <top-navbar-component></top-navbar-component>

                <div class="container-fluid">

                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <button type="button" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm" data-toggle="modal" data-target="#createActivityModal">
                            <i class="fas fa-plus fa-sm text-white-50"></i> Registrar Actividad
                        </button>
                    </div>


                    <div class="modal fade" id="createActivityModal" tabindex="-1" role="dialog" aria-labelledby="createActivityModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="createActivityModalLabel">Crear Actividad</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <form id="create-activity-form">
                                        <div class="form-group">
                                            <label for="activity-title">Título</label>
                                            <input type="text" class="form-control" id="activity-title" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="activity-description">Descripción</label>
                                            <textarea class="form-control" id="activity-description" required></textarea>
                                        </div>
                                        <div class="form-group">
                                            <label for="activity-start-date">Fecha de Inicio</label>
                                            <input type="datetime-local" class="form-control" id="activity-start-date" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="activity-end-date">Fecha de Fin</label>
                                            <input type="datetime-local" class="form-control" id="activity-end-date" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="create-school">Colegio</label>
                                            <select class="form-control" id="create-school" required>
                                            </select>
                                        </div>                                        
                                        <div class="form-group">
                                            <label for="create-state">Estado</label>
                                            <select class="form-control" id="create-state" required>
                                            </select>
                                        </div>
                                        <button type="button" class="btn btn-primary" onclick="createActivity()">Crear</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                

                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Listado de Colegios</h6>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="activities-table" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                                    <th>Título</th>
                                                    <th>Descripción</th>
                                                    <th>Fecha de Inicio</th>
                                                    <th>Fecha de Fin</th>
                                                    <th>Colegio</th>
                                                    <th>Estado</th>
                                                    <th>Acciones</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
            

                    <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="updateModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="updateModalLabel">Editar Actividad</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <form id="update-activity-form">
                                        <div class="form-group">
                                            <label for="update-activity-title">Título</label>
                                            <input type="text" class="form-control" id="update-activity-title" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="update-activity-description">Descripción</label>
                                            <textarea class="form-control" id="update-activity-description" required></textarea>
                                        </div>
                                        <div class="form-group">
                                            <label for="update-activity-start-date">Fecha de Inicio</label>
                                            <input type="datetime-local" class="form-control" id="update-activity-start-date" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="update-activity-end-date">Fecha de Fin</label>
                                            <input type="datetime-local" class="form-control" id="update-activity-end-date" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="update-school">Colegio</label>
                                            <select class="form-control" id="update-school" required></select>
                                        </div>
                                        <div class="form-group">
                                            <label for="update-state">Estado</label>
                                            <select class="form-control" id="update-state" required></select>
                                        </div>
                                        <input type="hidden" id="update-activity-id">
                                        <button type="button" class="btn btn-primary" onclick="updateActivity()">Actualizar</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                
                    <!-- Delete Activity Modal -->
                    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="deleteModalLabel">Eliminar Actividad</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <p>¿Está seguro de que desea eliminar esta actividad?</p>
                                    
                                <input type="hidden" id="delete-activity-id">
                                    <button type="button" class="btn btn-danger" onclick="deleteActivity()">Eliminar</button>
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                                
                                </div>
                            </div>
                        </div>
                    </div>

    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <a class="btn btn-primary" href="login.html">Logout</a>
                </div>
            </div>
        </div>
    </div>
