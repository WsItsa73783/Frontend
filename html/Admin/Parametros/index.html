<body id="page-top">
    
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
        <brand-component></brand-component>
            <nav-component></nav-component>
            <!-- End of Sidebar -->
        </ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">
                <top-navbar-component></top-navbar-component>

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <button type="button" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm ml-auto" data-toggle="modal" data-target="#registerParameterModal">
                            <i class="fas fa-download fa-sm text-white-50"></i> Ingresar Parámetro
                        </button>
                    </div>
                
                    <!-- Register Parameter Modal -->
                    <div class="modal fade" id="registerParameterModal" tabindex="-1" role="dialog" aria-labelledby="registerParameterModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="registerParameterModalLabel">Registrar Nuevo Parámetro</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <form id="register-parameter-form">
                                        <div class="form-group">
                                            <label for="parameter-reference">Referencia</label>
                                            <input type="text" class="form-control" id="parameter-reference" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="parameter-name">Nombre</label>
                                            <input type="text" class="form-control" id="parameter-name" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="parameter-description">Descripción</label>
                                            <input type="text" class="form-control" id="parameter-description" required>
                                        </div>
                                        <button type="button" class="btn btn-primary" onclick="createParameter()">Registrar</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                
                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Listado de Parámetros</h6>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="lista-parametros" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Referencia</th>
                                            <th>Nombre</th>
                                            <th>Descripción</th>
                                            <th>Acciones</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <!-- Rows will be populated dynamically by JavaScript -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                
                    <!-- Update Modal -->
                    <div class="modal fade" id="updateParameterModal" tabindex="-1" role="dialog" aria-labelledby="updateParameterModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="updateParameterModalLabel">Actualizar Parámetro</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <form id="update-parameter-form">
                                        <input type="hidden" id="update-parameter-id">
                                        <div class="form-group">
                                            <label for="update-parameter-reference">Referencia</label>
                                            <input type="text" class="form-control" id="update-parameter-reference" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="update-parameter-name">Nombre</label>
                                            <input type="text" class="form-control" id="update-parameter-name" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="update-parameter-description">Descripción</label>
                                            <input type="text" class="form-control" id="update-parameter-description" required>
                                        </div>
                                        <button type="button" class="btn btn-primary" onclick="updateParameter()">Actualizar</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                
                    <!-- Delete Confirmation Modal -->
                    <div class="modal fade" id="deleteParameterModal" tabindex="-1" role="dialog" aria-labelledby="deleteParameterModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="deleteParameterModalLabel">Eliminar Parámetro</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <p>¿Está seguro de que desea eliminar este parámetro?</p>
                                    <input type="hidden" id="delete-parameter-id">
                                    <button type="button" class="btn btn-danger" onclick="deleteParameter()">Eliminar</button>
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                
                </div>
                
    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <a class="btn btn-primary" href="login.html">Logout</a>
                </div>
            </div>
        </div>
    </div>

    <script src="../../../vendor/jquery/jquery.min.js"></script>

        <script src="../../../js/demo/datatables-demo.js"></script>

    <!-- Page level plugins -->
